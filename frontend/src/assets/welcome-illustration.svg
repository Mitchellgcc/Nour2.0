<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#333333"/>

  <!-- Character 1 -->
  <circle cx="100" cy="150" r="40" fill="#FF6F61"/>
  <rect x="80" y="180" width="10" height="20" fill="#FF6F61"/>
  <rect x="110" y="180" width="10" height="20" fill="#FF6F61"/>
  <circle cx="90" cy="140" r="5" fill="white"/>
  <circle cx="110" cy="140" r="5" fill="white"/>
  <path d="M90 160 Q100 170 110 160" stroke="white" stroke-width="3" fill="none"/>

  <!-- Character 2 -->
  <circle cx="200" cy="150" r="40" fill="#6B5B95"/>
  <rect x="180" y="180" width="10" height="20" fill="#6B5B95"/>
  <rect x="210" y="180" width="10" height="20" fill="#6B5B95"/>
  <circle cx="190" cy="140" r="5" fill="white"/>
  <circle cx="210" cy="140" r="5" fill="white"/>
  <path d="M190 160 Q200 170 210 160" stroke="white" stroke-width="3" fill="none"/>

  <!-- Character 3 -->
  <circle cx="300" cy="150" r="40" fill="#88B04B"/>
  <rect x="280" y="180" width="10" height="20" fill="#88B04B"/>
  <rect x="310" y="180" width="10" height="20" fill="#88B04B"/>
  <circle cx="290" cy="140" r="5" fill="white"/>
  <circle cx="310" cy="140" r="5" fill="white"/>
  <path d="M290 160 Q300 170 310 160" stroke="white" stroke-width="3" fill="none"/>

  <!-- Animation -->
  <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 10" to="0 -10" dur="1.5s" repeatCount="indefinite" />

</svg>
